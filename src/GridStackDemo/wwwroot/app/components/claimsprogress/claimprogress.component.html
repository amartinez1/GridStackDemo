<div class="progress">
    <div  
         ng-style="{'width': Vm.value}"
         aria-valuemax="100" 
         aria-valuemin="0" 
         aria-valuenow={{Vm.value}} 
         role="progressbar" 
         class="progress-bar progress-bar-success">
        <span class="sr-only">{{Vm.value}} Complete (success)</span>
    </div>
</div>
